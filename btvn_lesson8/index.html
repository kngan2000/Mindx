    <script>
        const checkPrime = (n) =>{
            var i =2;
            if(n<2){
                return false;
            }
            while(i<n){
                if(n%i===0){
                    return false;
                }
                i++;
            }
            return true;
        }
        console.log(checkPrime(5))

    </script>
